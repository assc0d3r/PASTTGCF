 services:
  arttgcf:
    public: true
    build: .
    environment:
     PASSWORD: $PASSWORD
     MONGO_CON_STR: $MONGO_CON_STR
endpoints:
  labels:
    dev.okteto.com/endpoints: https://arttgcf-${OKTETO_NAMESPACE}.${OKTETO_DOMAIN}
  rules:
    - path: /
      service: frontend
      port: 80
    - path: /api
      service: backend
      port: 8080